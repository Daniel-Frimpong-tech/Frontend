<input type="text"
placeholder=" "
[formControl]="control"
[matAutocomplete]="auto"
#City
(click)="toggleClass()"
required
class="form-control w-50">
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCitySelected($event.option.value)">
@for (City of filteredCitys | async; track City) {

<mat-option [value]="City">{{City.city +", "+City.state}}</mat-option>
}
</mat-autocomplete>

<div class="invalid-feedback">
    Enter a valid City
 </div>
