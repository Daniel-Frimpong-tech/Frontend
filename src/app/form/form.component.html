<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25&icon_names=search" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,300,0,-25&icon_names=clear_all" />
</head>
<div class="container mt-5 p-5 pb-1 border rounded">
  <form #form >
      <h4 class="text-center">Weather Search <span>ðŸŒ¥</span></h4>
    
      <div class="row justify-content-md-center">
        <label for="street" class="col-sm-2 col-form-label">Street<span class="text-danger">*</span></label>
        <div class="col-sm-7">
          <input type="text" class="form-control " #street placeholder="" (click)="validateStreet()" (mouseleave)="checkFormInputs()" required>
          <div class="invalid-feedback">Please enter a valid street</div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <label for="city" class="col-sm-2 col-form-label">City<span class="text-danger">*</span></label>
        <div class="col-sm-7">
          <app-autocomplete-test (mouseleave)="checkFormInputs()" (fullStateReady) = "onfullStateReady($event)"></app-autocomplete-test>
          <div class="invalid-feedback">Please enter a valid city</div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <label for="state" class="col-sm-2 col-form-label">State<span class="text-danger">*</span></label>
        <div class="col-sm-7">
          <app-autocomplete (mouseleave)="checkFormInputs()"></app-autocomplete>
        </div>
      </div>
      <hr>
      <div class="row  align-items-center justify-content-center text-center">
        <div class="col-auto">
          <label class="form-check-label me-2" for="currentLocation">Autodetect Location<span class="text-danger">*</span></label>
          <input class="form-check-input" type="checkbox" #autodetectLocation placeholder="" (click)="onCheck()"> Current Location
        </div>
      </div>
      
      <div class="d-flex justify-content-center mt-3">
        <button type="button" #search class="btn btn-primary mx-1" (click)="onSubmit()" disabled><span class="material-symbols-outlined">
          search
          </span>Search</button>
        <button type="button" class="btn btn-outline-secondary mx-1" (click)="cleardata()" > <span class="material-symbols-rounded">
          clear_all
          </span>Clear</button>
      </div>
  </form>
</div>

  <app-results></app-results>
